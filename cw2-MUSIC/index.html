<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="background">
            <div class="controls">
                <div>
                    <input type="radio" name="channel" id="channelOne" checked>
                    <label for="channelOne"></label>
                    CH#1
                </div>
                <div>
                    <input type="radio" name="channel" id="channelTwo">
                    <label for="channelTwo"></label>
                    CH#2
                </div>
                <div>
                    <input type="radio" name="channel" id="channelThree">
                    <label for="channelThree"></label>
                    CH#3
                </div>
                <div>
                    <input type="radio" name="channel" id="channelFour">
                    <label for="channelFour"></label>
                    CH#4
                </div>
                <div><button id="recordBtn">Record</button></div>
                <button id="playBtn">&#9658</button>

            </div>
        </div>
        <div class="key" id="boom">A</div>
        <div class="key" id="clap">S</div>
        <div class="key" id="hihat">D</div>
        <div class="key" id="kick">F</div>
        <div class="key" id="openhat">G</div>
        <div class="key" id="ride">H</div>
        <div class="key" id="snare">J</div>
        <div class="key" id="tink">K</div>
        <div class="key" id="tom">L</div>
    </section>

    <script src="main.js"></script>
</body>

</html>
